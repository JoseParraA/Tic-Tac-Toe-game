<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Project 0: Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="js/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">


</head>

<body>
  <header>
    <h1> Tic Tac Toe</h1>
  </header>
  <main>
    <!--Players names!-->
    <div class="score">
      <p class='playerX' id='X'>Player X:</p>
      <p class='playerO' id='O'>Player O:</p>
    </div>

    <!--Board!-->

    <div class='game'>
      <div class='row'>

        <div class='square' id='0'></div>
        <div class='square' id='1'></div>
        <div class='square' id='2'></div>
      </div>

      <div class='row'>

        <div class='square' id='3'></div>
        <div class='square' id='4'></div>
        <div class='square' id='5'></div>
      </div>

      <div class='row'>

        <div class='square' id='6'></div>
        <div class='square' id='7'></div>
        <div class='square' id='8'></div>
      </div>
    </div>

    <!--Next Round button!-->

    <div class='restart' id='restart'>
      <button type="button">Next Round</button>
    </div>

    <!--Restart button!-->

    <div class='newGame' id='newGame'>
      <button type="button">New Game</button>
    </div>

    <!--Name input and score X!-->

    <div class='scorebox'>
      Name X: <input id="nameX" type="text" name="fname"><br>
      <input id="xSubmit" type="submit" value="Submit">
    </div>

    <!--Name input and score O!-->

    <div class='scorebox'>
      Name O: <input id="nameY" type="text" name="fname"><br>
      <input id="oSubmit" type="submit" value="Submit">
    </div>


  </main>
</body>

</html>
